<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/header.styles.css" />
    <link rel="stylesheet" href="./src/styles/common.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <header class="header">
          <div class="app-name">Excel Dashboard</div>
          <a href="index.html" class="back-home">Home</a>
        </header>
      </div>
    </div>
    <main id="table" class="table">
      <div class="tables-list"></div>
      <div class="table__container">
        <div class="fileinfo">
          <input type="text" class="fileinfo__name" 
          disabled
          placeholder="File name"
          >
          <button class="fileinfo__smallbtn fileinfo__download" type="button">
            <img src="./src/img/download.png" alt="Download table">
          </button>
          <button class="fileinfo__smallbtn fileinfo__clear" type="button">
            <img src="./src/img/clear.svg" alt="Clear table">
          </button>
        </div>
        <hr>
        <div class="textinfo">
          <button class="textinfo__smallbtn " type="button">
            <img src="./src/img/align-left.png" alt="Align left">
          </button>
          <button class="textinfo__smallbtn " type="button">
            <img src="./src/img/align-center.png" alt="Align center">
          </button>
          <button class="textinfo__smallbtn " type="button">
            <img src="./src/img/align-right.png" alt="Align right">
          </button>
        </div>
      </div>
    </main>

    <script src="./src/scripts/table.js" type="module"></script>
  </body>
</html>
